<style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #ffffff;
        /* Previne scroll bouncing care dă senzație de lag pe mac/ios */
        overscroll-behavior-y: none;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      
      /* Smooth scrolling - păstrăm, dar e ajutat de optimizările de mai jos */
      html {
        scroll-behavior: smooth;
      }

      /* Custom selection color */
      ::selection {
        background-color: #FACC15;
        color: #000;
      }

      /* OPTIMIZARE: Folosim transform/opacity specifice, NU 'all' */
      /* 'all' omoară performanța la scroll */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        /* Tranziție doar pe proprietățile necesare */
        transition: opacity 1s cubic-bezier(0.5, 0, 0, 1), transform 1s cubic-bezier(0.5, 0, 0, 1);
        /* Hint pentru browser să folosească placa video (GPU) */
        will-change: opacity, transform;
      }

      .reveal-on-scroll.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Backlight Effects */
      .backlight-btn {
        position: relative;
        z-index: 1;
        overflow: hidden; /* Important pentru performance la butoane */
      }
      
      .backlight-btn::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 120%;
        height: 120%;
        background: radial-gradient(circle, rgba(250, 204, 21, 0.4) 0%, rgba(255,255,255,0) 70%);
        z-index: -1;
        opacity: 0;
        transition: opacity 0.5s ease;
        border-radius: 9999px;
        pointer-events: none; /* Nu blochează click-ul */
      }

      .backlight-btn:hover::before {
        opacity: 1;
      }
    </style>
